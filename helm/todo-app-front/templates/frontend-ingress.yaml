apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-app-front-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    
spec:
  rules:
    - http:
        paths:
          - path: /todo-front
            pathType: Prefix
            backend:
              service:
                name: service-todo-app-front
                port:
                  number: 80
