<mat-card *ngIf="!!todo">
  <mat-card-header>
    <mat-button-toggle-group id="lock-toggle"
                             name="locked"
                             aria-label="Form lock"
                             [value]="locked"
                             class="form-lock">
      <mat-button-toggle [value]="true"
                         (click)="setLocked(true)"
                         id="locked-button">
        <mat-icon>lock</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle [value]="false"
                         (click)="setLocked(false)"
                         id="unlocked-button">
        <mat-icon>lock_open</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </mat-card-header>
  <mat-card-content *ngIf="!!detailForm">
    <form [formGroup]="detailForm">
      <mat-form-field appearance="fill"
                      [floatLabel]="floatLabel">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description"
               id="description-input"
               [readonly]="locked">
      </mat-form-field>
    </form>
    <div class="completed">
      <label>Completed</label>
      <mat-icon id="incomplete-icon"
                class="icon-red"
                *ngIf="!todo.complete">cancel</mat-icon>
      <mat-icon id="complete-icon"
                class="icon-green"
                *ngIf="todo.complete">check_circle</mat-icon>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button
            *ngIf="!locked"
            id="btn-edit"
            color="accent"
            (click)="sendEdit()"
    >
      Edit
    </button>
    <button mat-raised-button
            *ngIf="!todo.complete"
            id="btn-complete"
            color="primary"
            (click)="completeTodo.next(todo.todoId)"
    >
      Make complete
    </button>
  </mat-card-actions>
</mat-card>
