<mat-card>
  <mat-card-header>
    <mat-button-toggle-group name="locked" aria-label="Form lock" [(ngModel)]="locked" class="form-lock">
      <mat-button-toggle [value]="true">
        <mat-icon>lock</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle [value]="false">
        <mat-icon>lock_open</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </mat-card-header>
  <mat-card-content>
    <form *ngIf="!!todo">
      <mat-form-field appearance="fill"
                      [floatLabel]="floatLabel">
        <mat-label>Description</mat-label>
        <input matInput [value]="todo.description" [readonly]="locked" [disabled]="locked">
      </mat-form-field>
    </form>
    <div class="completed">
      <label>Completed</label>
      <mat-icon class="icon-red" *ngIf="!todo.complete">cancel</mat-icon>
      <mat-icon class="icon-green" *ngIf="todo.complete">check_circle</mat-icon>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent">Edit</button>
    <button mat-raised-button color="primary">Make complete</button>
  </mat-card-actions>
</mat-card>

<small>
  <code>
    {{json(todo)}}
  </code>
</small>
