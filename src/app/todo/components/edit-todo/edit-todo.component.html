<h1 mat-dialog-title>{{dialog.window.title}}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="dialog.todo.description" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{dialog.window.cancel}}</button>
  <button mat-button
          color="primary"
          [mat-dialog-close]="dialog.todo">
    {{dialog.window.confirm}}
  </button>
</div>
