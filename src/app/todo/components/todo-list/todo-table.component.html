<table mat-table *ngIf="!!ds" [dataSource]="ds" class="mat-elevation-z8 todo-table">
  <ng-container matColumnDef="complete">
    <th mat-header-cell *matHeaderCellDef>Complete</th>
    <td mat-cell *matCellDef="let todo">
      <mat-icon  class="material-symbols-rounded complete" aria-hidden="true" *ngIf="todo.complete">task_alt</mat-icon>
      <button mat-raised-button *ngIf="!todo.complete" color="warn" (click)="complete.next(todo.todoId)">
      <mat-icon  class="material-symbols-rounded" aria-hidden="true">ads_click</mat-icon>
        <span>Complete</span>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let todo">
      <span class="description-text">{{todo.description}}</span>
      <button mat-icon-button aria-label="edit-description">
        <mat-icon color="primary">edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['complete', 'description']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['complete', 'description'];"></tr>
</table>
